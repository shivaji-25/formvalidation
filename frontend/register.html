<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            max-width: 420px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 12px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5563d6;
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Create Account</h2>

        <form id="registrationForm" novalidate>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name">
                <div class="error" id="nameError">Name is required</div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email">
                <div class="error" id="emailError">Enter a valid email</div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="10-digit number">
                <div class="error" id="phoneError">Enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
                <div class="hint">
                    Must be 8+ chars, uppercase, lowercase, number
                </div>
                <div class="error" id="passwordError">Weak password</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword">
                <div class="error" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit">Register</button>

        </form>
    </div>

 <script>
const form = document.getElementById("registrationForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Collect form data
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    let isValid = true;

    // Validation
    if (name === "") { showError("nameError"); isValid = false; } else { hideError("nameError"); }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) { showError("emailError"); isValid = false; } else { hideError("emailError"); }
    const phoneRegex = /^[0-9]{10}$/;
    if (!phoneRegex.test(phone)) { showError("phoneError"); isValid = false; } else { hideError("phoneError"); }
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
    if (!passwordRegex.test(password)) { showError("passwordError"); isValid = false; } else { hideError("passwordError"); }
    if (password !== confirmPassword || confirmPassword === "") { showError("confirmError"); isValid = false; } else { hideError("confirmError"); }

    if (!isValid) return; // Stop if validation failed

    // Send to backend
    const BASE_URL = "http://localhost:5000"; // Your backend URL
    const formData = { name, email, phone, password, confirmPassword };

    try {
        const response = await fetch(`${BASE_URL}/api/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message); // Success message
            form.reset();
        } else {
            alert(result.message); // Backend error message
        }
    } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
    }
});

// Show/hide error messages
function showError(id) { document.getElementById(id).style.display = "block"; }
function hideError(id) { document.getElementById(id).style.display = "none"; }
</script>


</body>
</html>
